<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Conxion con base de datos mysql</title>
    </h:head>
    <h:body>
       <f:view>
                <h:form>
                    <h1><h:outputText value="Lectura de base de datos mysql"/></h1>
                    <center>
                    <h:dataTable value="#{index.productoList}" var="item" border="1" width="42%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="observaciones"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="salario"/>
                            </f:facet>
                            <h:outputText value="#{item.salario}"/>
                        </h:column>
                       
                    </h:dataTable>
                    </center>
                </h:form>
            </f:view>
    </h:body>
</html>
